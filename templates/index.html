<!DOCTYPE html>
<html>

<head>
    <title>Drink Brand Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body style="background-color: #404040;">
    <nav class=" navbar container-fluid sticky-top" style="background-color: #2f2626;">
        <span class="navbar-brand text-light">Quench Quest - Drinks Classifier</span>
    </nav>
    <div class="container mt-5 pb-5">
        <div class="mt-5">
            <h2 class="text-light">Upload Image</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="file" id="fileInput" name="file" class="form-control" required>
                        <button class="btn btn-success text-light" type="submit">Predict</button>
                    </div>
                </div>
            </form>
            {% if request.method == 'POST' %}
            <div class="mt-4 d-flex" id="image-prediction">
                <img src="{{ uploaded_image }}" class="img-fluid" width="400">
                <h3 class="text-light mt-3 align-self-center p-5">{{ label }} with confidence: {{ confidence }}</h3>
            </div>
            {% endif %}
        </div>

        <div class="mt-5">
            <h2 class="text-light">Webcam Capture</h2>
            <div style="user-select: none;">
                <button class="btn btn-success btn-lg text-light rounded-pill" id="startBtn"
                    onclick="startWebcam()">Start</button>
                <button class="btn btn-danger btn-lg text-light rounded-pill" id="stopBtn" onclick="stopWebcam()"
                    disabled>Stop</button>
            </div>
            <div class="d-flex mb-5">
                <div class="mt-3" id="webcam-container">
                    <!-- Webcam will be displayed here -->
                </div>
                <div class="mt-3 align-self-center" id="webcam-prediction">
                    <!-- Div to display real-time prediction results from the webcam -->
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar container-fluid fixed-bottom" style="background-color: #2f2626;">
        <span class="navbar-brand text-light">This is bottom navbar</span>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
